<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Trade with Aditya</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #F8F9FA; color: #333; }

    /* Header */
    header { background: #007BFF; padding: 20px; text-align: center; color: #fff; }
    header h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
    nav a { margin: 0 15px; color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; }
    nav a:hover { color: #FFD700; }

    /* Contact Section */
    .contact-section { padding: 50px 20px; text-align: center; max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); }
    .contact-section h2 { font-size: 1.8rem; margin-bottom: 20px; color: #007BFF; }
    .contact-section p { font-size: 1rem; color: #555; }

    /* Contact Form */
    form { max-width: 500px; margin: auto; }
    form input, form textarea, form button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    form input, form textarea { background: #f5f5f5; color: #333; outline: none; }
    form textarea { height: 120px; resize: none; }
    form button { background: #007BFF; color: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; }
    form button:hover { background: #0056b3; }

    /* Success Message */
    #success-message { display: none; font-size: 1.5rem; color: #28A745; font-weight: bold; margin-top: 20px; }

    /* WhatsApp Button */
    .whatsapp-btn { display: inline-block; padding: 12px 20px; background: #25D366; color: #fff; border-radius: 8px; text-decoration: none; font-size: 1rem; font-weight: bold; margin-top: 15px; text-align: center; }
    .whatsapp-btn:hover { background: #1DA851; }

    /* Footer */
    footer { background: #007BFF; padding: 30px 20px; text-align: center; color: #fff; }
    footer p { font-size: 0.9rem; }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Have any questions? Feel free to reach out to us.</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="success-message">âœ… Message Sent Successfully!</p>

    <a class="whatsapp-btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">Chat on WhatsApp</a>
  </section>

  <footer id="contact">
    <p>&copy; 2025 Aditya Trader. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      if (name && email && message) {
        // Hide Form + Show Success Message
        document.getElementById('contactForm').style.display = "none";
        document.getElementById('success-message').style.display = "block";
      }
    });
  </script>

</body>
</html>
